  <h1 class="Menu">Rucker's Online Order Form</h1>
<body>

  <form action="process_order.php" method="POST">
    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name" required>
    
    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name" required>
    
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="card_number">Credit card number:</label>
    <input type="number" id="card_number" name="card_number" required>
    
    <label for="expiration_month">Expiration date:</label>
    <select id="expiration_month" name="expiration_month" required>
      <option value="" disabled selected>Select month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="03">April</option>
      <option value="03">May</option>
      <option value="03">June</option>
      <option value="03">July</option>
      <option value="03">August</option>
      <option value="03">September</option>
      <option value="03">October</option>
      <option value="03">November</option>
      <option value="03">December</option>
      <!-- Add other months here -->
    </select>
    <select id="expiration_year" name="expiration_year" required>
      <option value="" disabled selected>Select year</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <!-- Add other years here -->
    </select>
    
    <label for="csv">CSV number:</label>
    <input type="number" id="csv" name="csv" required>
    
    <label for="pickup_time">Desired pickup time:</label>
    <select id="pickup_time" name="pickup_time" required>
      <option value="" disabled selected>Select pickup time</option>
      <option value="<option value="11:00>11:00 AM</option>
      <option value="12:00">12:00 PM</option>
      <option value="13:00">1:00 PM</option>
      <option value="14:00">2:00 PM</option>
      <option value="15:00">3:00 PM</option>
      <option value="16:00">4:00 PM</option>
      <option value="17:00">5:00 PM</option>
      <option value="18:00">6:00 PM</option>
      <option value="19:00">7:00 PM</option>
      <option value="20:00">8:00 PM</option>
      <option value="21:00">9:00 PM</option>
      <option value="22:00">10:00 PM</option>
</select>
